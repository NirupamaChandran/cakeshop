{%extends 'base.html'%}
{%load static%}
{%block main_block%}



<section class="overflow-hidden">
  <div class="mx-auto max-w-5xl px-5 py-24">
    <div class="mx-auto flex flex-wrap items-center lg:w-4/5">
      <img alt="Nike Air Max 21A" class="h-64 w-full rounded object-cover lg:h-96 lg:w-1/2" src="{{data.image.url}}" />
      <div class="mt-6 w-full lg:mt-0 lg:w-1/2 lg:pl-10">
        <h2 class="text-sm font-semibold tracking-widest text-gray-500">
          {{data.cakecategory.category_name}}
        </h2>
        <h1 class="my-4 text-3xl font-semibold text-black"> {{data.cake_object.name}}</h1>
        <div class="my-4 flex items-center">
        </div>
        <p class="mt-3 text-sm text-gray-600">
          Shape: {{data.shape}}
        </p>
        <p class="mt-3 text-sm text-gray-600">
          Flavour: {{data.flavour_object.flavour_name}}
        </p>
        <p class="mt-3 text-sm text-gray-600">
          Weight: {{data.weight}}
        </p>



        <form action="{%url 'add-to-basket' data.id %}" method="post">
          {%csrf_token%}
          <div class="mb-5 mt-6 flex items-center pb-5">

            <div class="ml-auto flex items-center">
              <span class="mr-3 text-sm font-semibold">Occasion</span>
              <div class="relative">
                <select
                  class="appearance-none rounded border border-gray-300 py-2 pl-3 pr-10 text-sm focus:border-black focus:outline-none focus:ring-2 focus:ring-black"
                  name="occasion">
                  {%for oc in data.cake_object.occasion_object.all%}
                  <option value="{{oc.occasion_name}}">{{oc.occasion_name}}</option>
                  {%endfor%}
                </select>

                <span
                  class="pointer-events-none absolute right-0 top-0 flex h-full w-10 items-center justify-center text-center text-gray-600">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-chevron-down">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </span>
              </div>
            </div>

          </div>

          <div class="flex items-center justify-between">
            <span class="title-font text-xl font-bold text-gray-900">
              {{data.price}}/-
            </span>
            <button type="submit"
              class="rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-black/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">
              Add to Cart
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</section>



{%endblock%}
